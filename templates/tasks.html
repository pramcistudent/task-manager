{% extends 'base.html' %}
{% block content %}

    {% for task in tasks %}
        {{task.task_name}}
        {{task.category_name}}
        {{task.task_description}}
        {{task.is_urgent}}
        {{task.due_date}}
    
<ul class="collapsible">
    <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i> <strong>{{task.task_name}}</strong> - {{task.due_date}}
        </div>
        <div class="collapsible-body">
            <span>
                {{task.task_description}}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
        
{% endblock %}
